services:
    accounts-service:
        image: "sanjeetnayak09/accounts:v1"
        container_name: accounts-ms
        ports:
            - "8080:8080"
        deploy:
          resources:
            limits:
              memory: 800MB
        networks:
          - myBank
    loans-service:
        image: "sanjeetnayak09/loans:v1"
        container_name: loans-ms
        ports:
            - "8090:8090"
        deploy:
          resources:
            limits:
              memory: 800MB
        networks:
          - myBank
    cards-service:
        image: "sanjeetnayak09/cards:v1"
        container_name: cards-ms
        ports:
            - "9000:9000"
        deploy:
          resources:
            limits:
              memory: 800MB
        networks:
          - myBank
networks:
    myBank:
        driver: bridge


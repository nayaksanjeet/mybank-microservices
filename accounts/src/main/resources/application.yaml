server:
    port: 8080
spring:
    application:
        name: accounts-service
    datasource:
        url: jdbc:h2:mem:testdb
        username: sa
        password: ''
        driver-class-name: org.h2.Driver
    h2:
        console.enabled: true
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
        database-platform: org.hibernate.dialect.H2Dialect

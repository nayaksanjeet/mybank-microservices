server:
    port: 9000
spring:
  application:
        name: cards-service
  datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:cards-db
      username: sa
      password: ''
  h2:
    console.enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      show-sql: true

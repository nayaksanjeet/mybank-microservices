server:
    port: 8090
spring:
  application:
    name: loans
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: ''
  h2:
    console.enabled: true
  jpa:
    show-sql: true
    hibernate:
        ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
  config:
    import: "optional:configserver:http://localhost:8071/"
  profiles:
    active:
    - "prod"
management:
  endpoints:
    web:
      exposure:
        include: "*"

